<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>New Tab</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div id="app"></div>

<script id="dob-template" type="text/x-handlebars-template">
  <form>
    <footer>
      <div>
        <label id="dob" class="age-label" for="dob">When were you born?</label>
        <input type="date" name="dob" id="dob">
      </div>
      <div>
        <label id="dob" class="age-label" for="life-expectancy">what's your life expectancy?</label>
        <input type="number" name="life-expectancy" id="life-expectancy">
      </div>
      <button type="submit">Motivate</button>
    </footer>
  <form>
</script>

<script id="age-template" type="text/x-handlebars-template">
  <h1 class="age-label">HOW LONG YOU HAVE LEFT</h1>
  <h2 class="count">{{year}}<sup>.{{milliseconds}}</sup></h2>
</script>

<script src="js/handlebars.js"></script>
<script src="app/app.js"></script>

</body>
</html>
